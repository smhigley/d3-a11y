<!doctype html>
<html>
	<head>
		<title>Getting Started</title>
		<style>
			.counties {
				fill: none;
			}

			.states {
				fill: none;
				stroke: #fff;
				stroke-linejoin: round;
			}
		</style>
	</head>
	<body>
		<!-- Search input for counties -->
		<label for="search">Search by county name and state</label>
		<input id="search" type="search" placeholder="e.g. King County">

		<!-- Select input for data type -->
		<label for="select-data">Display:</label>
		<select id="select-data" value="population">
			<option value="population">Population</option>
			<option value="turnout">Turnout</option>
		</select>

		<div class="tooltip" aria-live="polite" aria-hidden="true"></div>
		<svg width="960" height="600" aria-labelledby="svg-title" aria-descibedby="svg-desc">
			<title id="svg-title">US Population by County</title>
			<desc id="svg-desc">Use the search input to get counties by name and state</desc>
		</svg>
		<script src="bundle.js"></script>
	</body>
</html>
