<!doctype html>
<html>
	<head>
		<title>Getting Started with D3</title>
		<style>
			.counties {
				fill: none;
			}

			.counties path:hover {
				stroke: #fff;
				stroke-width: 1;
			}

			.states {
				fill: none;
				stroke: #fff;
				stroke-linejoin: round;
			}
		</style>
	</head>
	<body>
		<svg width="960" height="600" aria-labelledby="svg-title" aria-descibedby="svg-desc">
			<title id="svg-title">US Population by County</title>
			<desc id="svg-desc">Use the search input to get counties by name and state</desc>
		</svg>
		<script src="bundle.js"></script>
	</body>
</html>
